<!DOCTYPE HTML>
<html lang="en-US" ng-app="nameApp">
	<head>
		<meta charset="UTF-8">
		<title>Angular JS</title>
		<link rel="stylesheet" type="text/css" href="assets/css/webudget.css"/>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>

		<script>
			var nameApp = angular.module("nameApp",[]);
			nameApp.controller('NameCtrl',function ($scope){
				$scope.cars = [
					{name:"Volvo"},
					{name:"Mercedes"},
					{name:"Citroen"}
				];
				$scope.defaultCar = $scope.cars[0]; // Volvo
			})
		</script>

	</head>
	<body ng-controller="NameCtrl">
		<h2>Create budget</h2>
	
		<p>Select car model</p>
		<select ng-model="defaultCar" ng-options="car.name for car in cars"></select>
		
		<div>You have selected: </div>
		<div>{{defaultCar.name}}</div>
	</body>
</html>
