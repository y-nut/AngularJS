<!DOCTYPE HTML>
<html lang="en-US">
	<head>
		<meta charset="UTF-8">
		<title>{{pageTitle}}</title>
		<link rel="stylesheet" type="text/css" href="assets/css/webudget.css"/>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js" type="text/javascript"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js" type="text/javascript"></script>

		
	</head>
	<body class="page">
		<h2>Create budget</h2>
		
		car:<select id="selectCar">
		  <option >Volvo</option>
		  <option >Saab</option>
		  <option >Mercedes</option>
		  <option >Audi</option>
		</select>
		
		name:<select id="selectName">
		  <option >lasse</option>
		  <option >fido</option>
		  <option>ligo</option>
		  <option >sanne</option>
		</select>
		
		<div>You have selected:</div>
		<div id="carChosen"></div>
			
		
		<script>
			var model = new Backbone.Model({
				car: '',
				name: ''
			});
			
			model.on('change:car',function(){
				$('#carChosen').html(model.get('car'))
			})
			
			$("#selectCar").on('click',function(){
				model.set("car",$("#selectCar>option:selected").val())
			})

		</script>
	</body>
</html>
