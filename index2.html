		<script type="text/javascript">
			
			//DOMinit.js
			//select
			var select = function(){
				//This function ensures that the value attribute of select tags always are named with respect to the selected item
				//There may be another workaround with Angular Js
				
				//Initialize the dropdown value at page load
				x = document.getElementsByTagName("select");	
				for (i = 0; i < x.length; i++) {
					selected =$('option:selected', x[i]).val()
					x[i].setAttribute("value",selected) 
				}
				
				//Change the dropdown value at selection
				$("select").on("click",function(){
					selected = $('option:selected', $(this)).val()
					$(this).attr("value",selected) 
				})
			}
			
			//budgets.js

			
			$(document).ready(function(){		
				select()
				//Do sth with the selected/initial values of the select lists
				$('select').on('change', function() {
				  selectId = this.id
				  selectValue = this.value
				});
			})

		</script>
